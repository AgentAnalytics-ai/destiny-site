<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Destiny Church{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#64748b',
                        accent: '#f97316'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-primary">Destiny Church</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-primary">Home</a>
                    <a href="/visit" class="text-gray-700 hover:text-primary">Plan a Visit</a>
                    <a href="/events" class="text-gray-700 hover:text-primary">Events</a>
                    <a href="/groups" class="text-gray-700 hover:text-primary">Groups</a>
                    <a href="/give" class="text-gray-700 hover:text-primary">Giving</a>
                    <a href="/about" class="text-gray-700 hover:text-primary">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 Destiny Church. All rights reserved.</p>
            <p>3801 SE 29th St, Oklahoma City, OK 73115 | (405) 677-1451</p>
        </div>
    </footer>
</body>
</html>
